<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Sign in</title>
</head>
<body>
    <section class="login">
        <img src="assets/img/login.jpg" alt="food" class="loginImg">
        <div class="loginForm">
            <h1>Daftarkan di <span class="brand">OiKitchen</span></h1>
            <!-- Login automatically -->
            <div class="autoLogin">
                <a href="" class="btnAutoLogin">
                    <img src="assets/icon/google.svg" alt="google">
                    Daftar dengan Google
                </a>
                <a href="" class="btnAutoLogin">
                    <img src="assets/icon/fb.svg" alt="facebook">
                    Daftar dengan Facebook
                </a>
            </div>

            
            <fieldset>
                <legend>ATAU</legend>
            </fieldset>

            <!-- Sign in Manually -->
            <form action="index.html">
                <!-- Input Email -->
                <div class="formInput">
                    <img src="assets/icon/email.svg" alt="email">
                    <input type="text" placeholder="Email">
                </div>
                <div class="formInput">
                    <img src="assets/icon/user.png" alt="user">
                    <input type="text" placeholder="Username">
                </div>
                
                <!-- Input Password -->
                <div class="formInput">
                    <img src="assets/icon/password.svg" alt="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="formInput">
                    <img src="assets/icon/confirm.png" alt="password">
                    <input type="password"  name="confirmPwd" id="confirmPwd" placeholder="Konfirmasi Password">
                </div>
                <div class="btnLogin">
                    <button type="submit" class="btnLogin">
                        Daftar
                    </button>
                </div>
            </form>
            <div class="signinLink">
                <small>Sudah memiliki akun?
                    <a href="signin.html">Masuk</a>
                </small> 
            </div>
        </div>
    </section>
</body>
</html>
